<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela Inicial</title>
</head>
<body>
    <main>
       
        <div class="container">
            <h1>Faça Seu Cadastro no VStudio Works</h1>
            <img src="img/imgReuniao.jpg" alt="Pessoas em Reunião" title="Pessoas em Reunião">
    
            <div class="formulario">
                <form action="#" method="get">
                    <label for="inputNome">Nome:</label><br>
                    <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Digite Seu Nome"><br>
                    <label for="inputLogin">Login:</label><br>

                    <input type="text" class="form-control" name="inputLogin" id="inputLogin" maxlength="20" placeholder="Digite Seu Apelido"><br>

                    <label for="inputSenha">Senha:</label><br>
                    <input type="password" class="form-control" name="inputSenha" id="inputSenha" minlength="8" maxlength="16" placeholder="Digite uma senha com no mínimo 8 caracteres"><br>

                    <label for="inputEmail">Email:</label><br>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Digite Seu Email"><br>
                    <button type="button" class="botao, btn btn-warning">Cadastre-se</button>
                </form>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
